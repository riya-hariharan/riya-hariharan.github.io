<body> 

 <div class="container">
  
   <div class="row">
     <div class="col-lg-12">
       <h1 id="header">My Travel Journal</h1>
     </div>
   </div>
   <div class="row">
     <div class="col-lg-8">
    <img id="coverPhoto" src="riya-hariharan.github.io/images/northamerica/Hawaii-cover.jpg"> 
     </div>
       <div class="col-lg-4">
       Menu 
       <ul>
        <li id="na">North America</li> 
        <ul>
         <li class="naItem">United States</li>
         <li class="naItem">Mexico</li>
        </ul>
        </li>
        <li id="e">Europe</li>
        <ul>
        <li class="eItem">Germany</li>
        <li class="eItem">Switzerland</li>
        </ul>
        <li id="a">Asia</li>
        <ul>
         <li class="aItem">India</li>
         <li class="aItem">Singapore</li>
        </ul>
        <li id="au">Australia</li>
        <ul>
         <li class="auItem">Sydney</li>
        </ul>
        <li>Places I Want To Visit</li>
        </ul>
       </ul>
     </div>
   </div>
   
   
   
   
   
 </div>

<script>
 
 $(function() {
  $(".naItem").hide();
  $(".eItem").hide();
  $(".aItem").hide();
  $(".auItem").hide();
 });
 $("#na").click(function)(){
  $(this).children('.naItem').slideToggle('slow');
  });
</script>
